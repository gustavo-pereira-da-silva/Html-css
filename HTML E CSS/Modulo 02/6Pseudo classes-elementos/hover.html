<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div:hover{
    color: chartreuse;
    }
    div > p {
        display: none;
    }
    div:hover > p{
        display: block;
        background-color: chocolate;
        height: 30px;
        width: 300px;
    }
</style>
</head>
<body>
    <p>Exemplo de Hover</p>
    <div>Passando um pseudo class 
        <p>Texto escondido</p>
    </div>
</body>
</html>
